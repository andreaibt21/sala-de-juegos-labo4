<div class="container mv rounded bg-light">
  <main>
    <div class=" text-center">
      <h2>Ahorcado</h2>
    </div>
    <div class="row  justify-content-around ">
      <div class="col-md-5 col-lg-5 justify-content-center align-items-center order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3"></h4>
        <img
          class="rounded d-block mx-auto mb-4 "
          src="{{ this.srcAhorcado }}"
          alt=""
          height="245"
          width="245"
        />
      </div>

      <div class="col-md-7 col-lg-6 justify-content-between align-items-center">
        <div class="container rounded bg-light">
         <h3>{{this.palabraAux}}</h3>
          <h3 class="text-center"> <span class="text">Intentos:</span> {{ this.intentos }} <span class="text">Quedan:</span> {{ this.intentosRestantes }} </h3>
          <h5>Letras ya usadas: {{ this.letrasUsada.toString() }}</h5>
          <h5 class="mensaje">{{ this.mensaje }}</h5>
          <h5 class="mensaje-gana">{{ this.gana }}</h5>
        </div>
        <app-teclado (letra)="setLetra($event)"></app-teclado>
        <br />
        <button class="w-100 btn btn-sm btn-secondary" (click)="reset()">
          Jugar de nuevo
        </button>
        <br />
        <br />
      </div>
    </div>
  </main>
</div>
